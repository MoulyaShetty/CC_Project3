<!DOCTYPE html>
<html>
  <head>
    <title>Delete Task</title>
    <style>
      /* Add some basic styling to improve the UI */
      body {
        font-family: sans-serif;
        background: linear-gradient(90deg, #22c1c3, #ebb543); 
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
      }
      .container {
        max-width: 500px;
        margin-top: 200px;
        margin-left: 350px;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }
      p {
        margin-bottom: 20px;
      }
      button, a {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button {
        background-color: #dc3545;
        border: none;
      }
      a {
        background-color: #007bff;
        border: none;
      }
      a:hover, button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete Task</h1>
      <p>Are you sure you want to delete the task "{{ task[1] }}"?</p>
      <form method="post" action="/delete/{{ task[0] }}">
        <button type="submit">Yes</button>
        <a href="/tasks">Cancel</a>
      </form>
    </div>
  </body>
</html>
